<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Mockuma Example Â· Login</title>

	<!-- Favicons -->
	<link rel="apple-touch-icon" href="/login/favicons/apple-touch-icon.png" sizes="180x180">
	<link rel="icon" href="/login/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="/login/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="manifest" href="/login/favicons/manifest.json">
	<link rel="mask-icon" href="/login/favicons/safari-pinned-tab.svg" color="#563d7c">
	<link rel="icon" href="/login/favicons/favicon.ico">
	<meta name="msapplication-config" content="/login/favicons/browserconfig.xml">
	<meta name="theme-color" content="#563d7c">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<link href="/login/login.css" rel="stylesheet">
</head>
<body>
	<form class="form-login text-center">
		<img class="mb-4" src="/login/bootstrap-solid.svg" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
		<label for="inputEmail" class="sr-only">Username</label>
		<input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" id="checkboxRememberMe" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2019 Mockuma Example</p>
	</form>

	<div style="position: fixed; top: 0; right: 0;">
		<div class="toasts" aria-live="polite" aria-atomic="true">
			<div class="toast-container">
				<!-- puts toasts within -->
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script src="/login/login.js" type="text/javascript"></script>
</body>
</html>
